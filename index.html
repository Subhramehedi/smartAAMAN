<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Ameen Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #0f4c75 0%,
          #3282b8 50%,
          #bbe1fa 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 30px 20px;
        margin: 0;
      }

      .logo-animation-container {
        overflow: hidden;
        height: 80px;
        margin-bottom: 15px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }

      .logo {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        border: 3px solid rgba(255, 255, 255, 0.3);
        animation: logoSlideUpFadeIn 1s ease-out forwards;
        transform: translateY(100%);
        opacity: 0;
      }

      .logo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      @keyframes logoSlideUpFadeIn {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        60% {
          opacity: 1;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .card {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        margin-bottom: 20px;
        color: #0f4c75;
        font-weight: 700;
      }

      .btn {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-staff {
        background: linear-gradient(135deg, #0f4c75 0%, #3282b8 100%);
        color: white;
      }

      .btn-search {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        color: white;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      #contentArea {
        margin-top: 30px;
        width: 100%;
        max-width: 420px;
      }
    </style>
  </head>
  <body>
    <!-- Logo Section -->
    <div class="logo-animation-container">
      <div class="logo">
        <img
          src="https://play-lh.googleusercontent.com/gufR1twVlU6_SzC-iIAD_8bLLf-XYVAwwwwJF-cphD32IX0GeHNLi4GrN42hRYDHg-A"
          alt="Logo"
        />
      </div>
    </div>

    <div class="card">
      <h1>Al Ameen Mission Academy Nayabaz</h1>
      <button class="btn btn-staff" onclick="loadSection('index')">
        üßë‚Äçüè´ Staff Login
      </button>
      <button class="btn btn-search" onclick="loadSection('search')">
        üîç Search Student
      </button>
    </div>

    <div id="contentArea"></div>

    <script>
      async function loadSection(section) {
        let file =
          section === "index" ? "index (5).html" : "student search.html";
        const response = await fetch(file);
        const html = await response.text();

        document
          .querySelectorAll("script[data-loaded]")
          .forEach((el) => el.remove());

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const newContent = doc.body.innerHTML;

        document.getElementById("contentArea").innerHTML = newContent;

        doc.querySelectorAll("script").forEach((script) => {
          const newScript = document.createElement("script");
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          newScript.setAttribute("data-loaded", "true");
          document.body.appendChild(newScript);
        });
      }
    </script>
  </body>
</html>
